<!DOCTYPE html>
<html>
<head>
    <title>Bank Performance Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        // REPLACE THESE WITH YOUR ACTUAL POWER BI URLs
const powerbiReports = [
    'https://app.powerbi.com/groups/me/apps/60735cc2-0d88-4060-84b9-47dbf0dfebda/reports/f4152d96-6534-411e-8034-affb338ab745/ReportSection20a0900b2d9460718da4?ctid=27439031-8cd6-49af-b8b4-6f97e6cdf6d3&experience=power-bi',
    'https://app.powerbi.com/groups/me/apps/60735cc2-0d88-4060-84b9-47dbf0dfebda/reports/f4152d96-6534-411e-8034-affb338ab745/ReportSectionc0dbb56f1aee8465bc12?ctid=27439031-8cd6-49af-b8b4-6f97e6cdf6d3&experience=power-bi',
    'https://app.powerbi.com/groups/me/apps/60735cc2-0d88-4060-84b9-47dbf0dfebda/reports/f4152d96-6534-411e-8034-affb338ab745/ReportSection393c0171b04d06b8e70b?ctid=27439031-8cd6-49af-b8b4-6f97e6cdf6d3&experience=power-bi',
     ];
        
        const reportDuration = 300; // 5 minutes
        let countdown = reportDuration;
        
        function startRotation() {
            let currentIndex = 0;
            
            function redirectToReport() {
                // Redirect to the Power BI report
                window.location.href = powerbiReports[currentIndex];
                
                // This code won't execute due to redirect, but we'll handle timing differently
            }
            
            function showCountdown() {
                document.body.innerHTML = `
                    <div>
                        <h2>Next Dashboard Loading...</h2>
                        <div class="countdown">${Math.floor(countdown/60)}:${(countdown%60).toString().padStart(2, '0')}</div>
                        <p>Current: Report ${currentIndex + 1} of ${powerbiReports.length}</p>
                    </div>
                `;
                
                countdown--;
                
                if (countdown <= 0) {
                    // Time to switch reports
                    currentIndex = (currentIndex + 1) % powerbiReports.length;
                    countdown = reportDuration;
                    redirectToReport();
                } else {
                    setTimeout(showCountdown, 1000);
                }
            }
            
            // Start with first report
            redirectToReport();
        }
        
        // Fallback - if we're still on this page after 10 seconds, start countdown
        setTimeout(() => {
            if (window.location.href.includes('github.io')) {
                startRotation();
            }
        }, 10000);
        
    </script>
</head>
<body>
    Redirecting to Power BI Dashboard...
</body>
</html>
