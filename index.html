<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
    <script>
        const powerbiReports = [
            'https://app.powerbi.com/reportEmbed?reportId=REPORT-1&autoAuth=true',
            'https://app.powerbi.com/reportEmbed?reportId=REPORT-2&autoAuth=true',
            'https://app.powerbi.com/reportEmbed?reportId=REPORT-3&autoAuth=true',
            'https://app.powerbi.com/reportEmbed?reportId=REPORT-4&autoAuth=true'
        ];
        
        const reportDuration = 300; // 5 minutes
        let currentIndex = 0;
        
        function rotateReports() {
            const iframe = document.getElementById('powerbiFrame');
            iframe.src = powerbiReports[currentIndex];
            
            currentIndex = (currentIndex + 1) % powerbiReports.length;
            setTimeout(rotateReports, reportDuration * 1000);
        }
        
        window.onload = rotateReports;
    </script>
</head>
<body>
    <iframe id="powerbiFrame" src=""></iframe>
</body>
</html>
