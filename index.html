<!DOCTYPE html>
<html>
<head>
    <title>Bank Performance Dashboard Rotator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .powerbi-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        // REPLACE THESE WITH YOUR ACTUAL POWER BI URLs
const powerbiReports = [
    'https://m365.cloud.microsoft/m365apps/1c4340de-2a85-40e5-8eb0-4f295368978b/?auth=2&home=1',
    'https://app.powerbi.com/groups/me/apps/60735cc2-0d88-4060-84b9-47dbf0dfebda/reports/19d6c5f9-0fe1-4236-b7f3-07776cf8b240/ReportSectione3b80c402403791b9503?ctid=27439031-8cd6-49af-b8b4-6f97e6cdf6d3&experience=power-bi',
    'https://app.powerbi.com/groups/me/apps/60735cc2-0d88-4060-84b9-47dbf0dfebda/reports/f4152d96-6534-411e-8034-affb338ab745/ReportSectionc0dbb56f1aee8465bc12?ctid=27439031-8cd6-49af-b8b4-6f97e6cdf6d3&experience=power-bi',
    'https://app.powerbi.com/groups/me/apps/60735cc2-0d88-4060-84b9-47dbf0dfebda/reports/b2ecd23d-e600-415d-be22-113c73798674/ReportSectione2ed91dda4152080c199?ctid=27439031-8cd6-49af-b8b4-6f97e6cdf6d3&experience=power-bi',
    ];
        
        // Display time for each report in seconds (300 = 5 minutes)
        const reportDuration = 300;
        let currentReportIndex = 0;
        
        function loadNextReport() {
            const iframe = document.getElementById('powerbiFrame');
            const loading = document.getElementById('loading');
            
            // Show loading message
            loading.classList.remove('hidden');
            loading.textContent = `Loading Report ${currentReportIndex + 1} of ${powerbiReports.length}...`;
            
            // Load the Power BI report
            iframe.src = powerbiReports[currentReportIndex];
            
            // Hide loading when report is loaded
            iframe.onload = function() {
                loading.classList.add('hidden');
            };
            
            // Move to next report (loop back to start)
            currentReportIndex = (currentReportIndex + 1) % powerbiReports.length;
            
            // Schedule next rotation
            setTimeout(loadNextReport, reportDuration * 1000);
        }
        
        // Start the rotation when page loads
        window.onload = loadNextReport;
    </script>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Initializing Kiosk Rotator...
        </div>
        <iframe id="powerbiFrame" class="powerbi-iframe"></iframe>
    </div>
</body>
</html>
